<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script type="text/javascript" src="../js/swfobject.js"></script>
<script type="text/javascript" src="../js/swfaddress/swfaddress.js"></script>

<script type="text/javascript">
	
	var params = {
		quality: "high",
		scale: "noscale",
		wmode: "window",
		allowscriptaccess: "always",
		bgcolor: "#CCCCCC"
	};
	var flashvars = {
		config: "../xml/application.xml",
		debug: "true"
	};
	var attributes = {
		id: "flashcontent",
		name: "flashcontent"
	};
	swfobject.embedSWF("Main.swf", "flashcontent", "100%", "100%", "10.0.0", "../swf/playerProductInstall.swf", flashvars, params, attributes);
</script>
<style type="text/css">
	/*hide from ie on mac\*/
	html {
		height: 100%;
		overflow: hidden
	}
	#flashcontent {
		width: 100%;
		height: 100%;
	}
	/* end hide */
	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #CCCCCC;
	}
</style>

</head>
<body>
	<div id="flashcontent">
		
	</div>
</body>
</html>
